<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Online Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>My Online Shop</h1>
    <p>Best products at best price</p>
</header>

<div class="products">

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product">
        <h2>Product Name</h2>
        <p>Price: ₹499</p>
        <button onclick="orderNow('Product Name', '499')">Buy Now</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product">
        <h2>Another Product</h2>
        <p>Price: ₹999</p>
        <button onclick="orderNow('Another Product', '999')">Buy Now</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
